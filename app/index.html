<!DOCTYPE html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

        <link href="/shared/css/bootstrap.css" rel="stylesheet">

        <script src="/shared/js/config.js"></script>
        <script src="/shared/js/lib/jquery.min.js"></script>
        <script src="/shared/js/lib/bootstrap.min.js"></script>
        <script src="/shared/js/lib/mustache.js"></script>
        <script src="/shared/js/lib/chevron.js"></script>
        <script src="/shared/js/lib/jqBootstrapValidation.js"></script>
        <script src="/shared/js/lib/jquery.cookie.js"></script>

        <script src="/app/js/bookmarks.js"></script>
        <script src="/app/js/television.js"></script>

        <link href="/app/templates/content/freetext.mustache" rel="template" id="contentFreetextTemplate"/>
        <link href="/app/templates/signupForm.mustache" rel="template" id="signupFormTemplate"/>
        <link href="/app/templates/loginForm.mustache" rel="template" id="loginFormTemplate"/>
        <link href="/app/templates/settings.mustache" rel="template" id="settingsTemplate"/>

    <body>
        <div id="background" style="overflow-y: auto">

            <div class="navbar navbar-static-top navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="#" data-action="settings"><i class="gicon gicon-settings"></i></a></li>
                        <li><a href="#" data-placement="bottom" data-original-title="receiving live updates" data-action="toggle-updates" id="live-updates"><i class="gicon gicon-pause"></i></a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href="#" data-placement="bottom" data-original-title="no connection" id="websocket-status" data-status="disconnected"><i class="gicon gicon-ws-signal-off"></i></a></li>
                        <li><a href="#" data-placement="left" data-title="false" data-content="not available" id="tv-status" data-status="unavailable"><i class="gicon gicon-tv-signal-off"></i></a></li>
                    </ul>
                </div>
            </div>

            <div id="wrapper">
                <div class="row-fluid">
                    <div class="span7">
                        <h1 id="current-channel"></h1>
                        <div id="content"></div>
                    </div>
                    <div id="bookmarks" class="span5"></div>

                <div id="closup" style="margin-top: 10px; background: rgba(255,255,255,0.9); padding: 10px 20px; font-size: 11px">
